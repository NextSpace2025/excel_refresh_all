<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Chatbot</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #1e1e2e;
            --bg-card: #2a2a3e;
            --bg-hover: #3a3a4e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: #3f3f5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.3em;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 0.8em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* LM Studio Config */
        .config-input {
            width: 100%;
            padding: 10px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Data List */
        .data-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .data-item {
            padding: 12px;
            background: var(--bg-hover);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .data-item:hover {
            background: var(--primary);
        }

        .data-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .data-item-info {
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        /* Load Excel Section */
        .load-section {
            padding: 15px;
            border-top: 1px solid var(--border);
        }

        .load-btn {
            width: 100%;
            padding: 12px;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .load-btn:hover {
            background: #0ea770;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message.assistant {
            margin-right: auto;
        }

        .message-content {
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
            margin-top: 5px;
            padding: 0 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Data Context */
        .data-context {
            background: var(--bg-hover);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .data-context-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Chat Input */
        .chat-input-container {
            padding: 15px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
            resize: none;
            max-height: 120px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Options */
        .chat-options {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .option-label input {
            accent-color: var(--primary);
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 15px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.info { background: var(--primary); }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Excel Data Chatbot</h1>
        <div class="header-actions">
            <a href="/" class="header-btn">Excel Manager</a>
            <button class="header-btn" onclick="clearSession()">대화 초기화</button>
        </div>
    </header>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Load Excel Modal -->
    <div class="modal-overlay" id="loadModal">
        <div class="modal">
            <h2 class="modal-title">엑셀 파일 로드</h2>
            <input type="text" class="modal-input" id="excelPath" placeholder="엑셀 파일 경로 (예: C:\data\file.xlsx)">
            <input type="text" class="modal-input" id="sheetName" placeholder="시트 이름 (선택사항)">
            <input type="text" class="modal-input" id="tableName" placeholder="테이블 이름 (선택사항)">
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal()">취소</button>
                <button class="modal-btn primary" onclick="loadExcel()">로드</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">LM Studio 연결</div>
                <input type="text" class="config-input" id="lmStudioUrl" value="http://localhost:1234/v1" placeholder="LM Studio URL">
                <button class="header-btn" style="width: 100%; margin-bottom: 10px;" onclick="checkConnection()">연결 확인</button>
                <div id="connectionStatus">
                    <span class="status-badge disconnected">
                        <span class="status-dot"></span>
                        연결 안됨
                    </span>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">로드된 데이터</div>
            </div>

            <div class="data-list" id="dataList">
                <p style="color: var(--text-secondary); font-size: 0.9em; text-align: center; padding: 20px;">
                    로드된 데이터가 없습니다
                </p>
            </div>

            <div class="load-section">
                <button class="load-btn" onclick="openLoadModal()">엑셀 파일 로드</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        안녕하세요! 엑셀 데이터에 대해 질문해주세요.<br><br>
                        먼저 왼쪽에서 엑셀 파일을 로드하면, 해당 데이터를 기반으로 답변드릴 수 있습니다.<br><br>
                        LM Studio가 실행 중인지 확인하고, "연결 확인" 버튼을 눌러주세요.
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-options">
                    <label class="option-label">
                        <input type="checkbox" id="useData" checked>
                        데이터 기반 응답
                    </label>
                </div>
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let sessionId = 'session_' + Date.now();

        // Toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Modal
        function openLoadModal() {
            document.getElementById('loadModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('loadModal').classList.remove('show');
        }

        // LM Studio Connection
        async function checkConnection() {
            const url = document.getElementById('lmStudioUrl').value;

            try {
                // 먼저 URL 설정
                await fetch(`${API_URL}/chatbot/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ base_url: url })
                });

                // 연결 확인
                const response = await fetch(`${API_URL}/chatbot/status`);
                const data = await response.json();

                const statusEl = document.getElementById('connectionStatus');
                if (data.status === 'connected') {
                    statusEl.innerHTML = `
                        <span class="status-badge connected">
                            <span class="status-dot"></span>
                            연결됨
                        </span>
                    `;
                    showToast('LM Studio 연결 성공!', 'success');
                } else {
                    statusEl.innerHTML = `
                        <span class="status-badge disconnected">
                            <span class="status-dot"></span>
                            ${data.message || '연결 실패'}
                        </span>
                    `;
                    showToast(data.message || '연결 실패', 'error');
                }
            } catch (error) {
                showToast('연결 확인 실패: ' + error.message, 'error');
            }
        }

        // Load Excel
        async function loadExcel() {
            const filePath = document.getElementById('excelPath').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim() || null;
            const tableName = document.getElementById('tableName').value.trim() || null;

            if (!filePath) {
                showToast('파일 경로를 입력하세요.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/chatbot/load-excel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_path: filePath,
                        sheet_name: sheetName,
                        table_name: tableName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(`${data.row_count}개 행 로드 완료!`, 'success');
                    closeModal();
                    loadDataList();
                } else {
                    showToast(data.detail || '로드 실패', 'error');
                }
            } catch (error) {
                showToast('로드 실패: ' + error.message, 'error');
            }
        }

        // Load Data List
        async function loadDataList() {
            try {
                const response = await fetch(`${API_URL}/chatbot/data`);
                const data = await response.json();

                const container = document.getElementById('dataList');
                if (data.files && data.files.length > 0) {
                    container.innerHTML = data.files.map(file => `
                        <div class="data-item" onclick="showTableInfo('${file.table_name}')">
                            <div class="data-item-name">${file.file_name}</div>
                            <div class="data-item-info">
                                ${file.row_count}행 | ${file.column_count}열<br>
                                테이블: ${file.table_name}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <p style="color: var(--text-secondary); font-size: 0.9em; text-align: center; padding: 20px;">
                            로드된 데이터가 없습니다
                        </p>
                    `;
                }
            } catch (error) {
                console.error('데이터 목록 로드 실패:', error);
            }
        }

        // Show Table Info
        async function showTableInfo(tableName) {
            try {
                const response = await fetch(`${API_URL}/chatbot/data/${tableName}/summary`);
                const data = await response.json();

                const info = `테이블: ${data.table_name}\n행 수: ${data.row_count}\n컬럼: ${data.columns.map(c => c.name).join(', ')}`;
                addMessage('system', info);
            } catch (error) {
                showToast('테이블 정보 로드 실패', 'error');
            }
        }

        // Chat
        function addMessage(role, content, dataUsed = null) {
            const container = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

            let dataContext = '';
            if (dataUsed && dataUsed.length > 0) {
                dataContext = `
                    <div class="data-context">
                        <div class="data-context-title">참고한 데이터</div>
                        ${dataUsed.map(d => `<div>- ${d.table}: ${JSON.stringify(d.data).substring(0, 100)}...</div>`).join('')}
                    </div>
                `;
            }

            const messageHtml = `
                <div class="message ${role}">
                    <div class="message-content">
                        ${content.replace(/\n/g, '<br>')}
                        ${dataContext}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('chatMessages');
            const typingHtml = `
                <div class="message assistant" id="typingIndicator">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', typingHtml);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const useData = document.getElementById('useData').checked;

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTyping();
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/chatbot/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        use_data: useData
                    })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.response, data.data_used);
                } else {
                    const error = await response.json();
                    addMessage('assistant', `오류: ${error.detail || '응답 실패'}`);
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', `연결 오류: ${error.message}\n\nLM Studio가 실행 중인지 확인해주세요.`);
            }

            document.getElementById('sendBtn').disabled = false;
        }

        async function clearSession() {
            try {
                await fetch(`${API_URL}/chatbot/clear-session?session_id=${sessionId}`, {
                    method: 'POST'
                });
                document.getElementById('chatMessages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            대화가 초기화되었습니다. 새로운 질문을 해주세요!
                        </div>
                    </div>
                `;
                showToast('대화가 초기화되었습니다.', 'success');
            } catch (error) {
                showToast('초기화 실패', 'error');
            }
        }

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter to send
        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            loadDataList();
            checkConnection();
        });
    </script>
</body>
</html>
