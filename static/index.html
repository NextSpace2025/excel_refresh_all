<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Refresh Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            margin: 10px 0;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-path {
            flex: 1;
            word-break: break-all;
            margin-right: 15px;
        }

        .file-id {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 10px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .setting-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .current-settings {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excel Refresh Manager</h1>
            <p>엑셀 파일 자동 리프레시 관리 시스템</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>처리 중...</p>
            </div>

            <!-- API 설정 섹션 -->
            <div class="section">
                <h2>API 서버 설정</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="apiUrl" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000" style="flex: 1;">
                    <button class="btn btn-success" onclick="saveApiUrl()">저장</button>
                </div>
                <p style="margin-top: 10px; color: #666;">
                    현재 API URL: <strong id="currentApiUrl">http://127.0.0.1:8000</strong>
                </p>
            </div>

            <!-- 초기화 섹션 -->
            <div class="section">
                <h2>1. 초기 설정</h2>
                <button class="btn btn-success" onclick="initDatabase()">데이터베이스 초기화</button>
                <p style="margin-top: 10px; color: #666;">최초 1회 실행하여 초기 파일 목록을 로드합니다.</p>
            </div>

            <!-- 파일 목록 섹션 -->
            <div class="section">
                <h2>2. 파일 관리</h2>
                <button class="btn" onclick="loadFiles()">파일 목록 새로고침</button>

                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 10px;">새 파일 추가</h3>
                    <input type="text" id="newFilePath" placeholder="C:\path\to\file.xlsx">
                    <button class="btn btn-success" onclick="addFile()">추가</button>
                </div>

                <div class="file-list" id="fileList">
                    <p style="color: #666;">파일 목록을 불러오려면 '파일 목록 새로고침' 버튼을 클릭하세요.</p>
                </div>
            </div>

            <!-- 설정 섹션 -->
            <div class="section">
                <h2>3. 리프레시 설정</h2>
                <button class="btn" onclick="loadSettings()">현재 설정 보기</button>

                <div class="current-settings" id="currentSettings" style="display: none;">
                    <h3 style="margin-bottom: 10px;">현재 설정</h3>
                    <div class="setting-row">
                        <span>리프레시 후 대기 시간:</span>
                        <strong id="currentRefreshDelay">-</strong>
                    </div>
                    <div class="setting-row">
                        <span>파일 간 대기 시간:</span>
                        <strong id="currentInterFileDelay">-</strong>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 10px;">설정 변경</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>리프레시 후 대기 시간 (초)</label>
                            <input type="number" id="refreshDelay" value="10" min="1">
                        </div>
                        <div class="setting-item">
                            <label>파일 간 대기 시간 (초)</label>
                            <input type="number" id="interFileDelay" value="5" min="1">
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="updateSettings()">설정 저장</button>
                </div>
            </div>

            <!-- 실행 섹션 -->
            <div class="section">
                <h2>4. 리프레시 실행</h2>
                <button class="btn btn-success" onclick="runRefresh()" style="font-size: 1.2em; padding: 15px 30px;">
                    엑셀 리프레시 실행
                </button>
                <p style="margin-top: 10px; color: #666;">등록된 모든 엑셀 파일을 순차적으로 리프레시합니다.</p>
            </div>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('apiUrl') || 'http://127.0.0.1:8000';

        function saveApiUrl() {
            const newUrl = document.getElementById('apiUrl').value.trim();
            if (!newUrl) {
                showMessage('API URL을 입력하세요.', 'error');
                return;
            }

            // URL 형식 검증
            try {
                new URL(newUrl);
                API_URL = newUrl;
                localStorage.setItem('apiUrl', newUrl);
                document.getElementById('currentApiUrl').textContent = newUrl;
                showMessage('API URL이 저장되었습니다.', 'success');
            } catch (e) {
                showMessage('올바른 URL 형식이 아닙니다.', 'error');
            }
        }

        function showMessage(message, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 5000);
        }

        function showLoading(show = true) {
            const loadingEl = document.getElementById('loading');
            loadingEl.className = show ? 'loading show' : 'loading';
        }

        async function initDatabase() {
            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/init-db`, {
                    method: 'POST'
                });
                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadFiles();
                } else {
                    showMessage(data.detail || '초기화 실패', 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('서버 연결 실패: ' + error.message, 'error');
            }
        }

        async function loadFiles() {
            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();
                showLoading(false);

                const fileListEl = document.getElementById('fileList');

                if (files.length === 0) {
                    fileListEl.innerHTML = '<p style="color: #666;">등록된 파일이 없습니다.</p>';
                    return;
                }

                fileListEl.innerHTML = files.map(file => `
                    <div class="file-item">
                        <span class="file-id">ID: ${file.id}</span>
                        <span class="file-path">${file.file_path}</span>
                        <button class="btn btn-danger" onclick="deleteFile(${file.id})">삭제</button>
                    </div>
                `).join('');

                showMessage(`${files.length}개의 파일을 불러왔습니다.`, 'success');
            } catch (error) {
                showLoading(false);
                showMessage('파일 목록 로드 실패: ' + error.message, 'error');
            }
        }

        async function addFile() {
            const path = document.getElementById('newFilePath').value.trim();
            if (!path) {
                showMessage('파일 경로를 입력하세요.', 'error');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/files`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: path })
                });
                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('newFilePath').value = '';
                    loadFiles();
                } else {
                    showMessage(data.detail || '파일 추가 실패', 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('파일 추가 실패: ' + error.message, 'error');
            }
        }

        async function deleteFile(fileId) {
            if (!confirm('정말로 이 파일을 삭제하시겠습니까?')) {
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/files/${fileId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadFiles();
                } else {
                    showMessage(data.detail || '파일 삭제 실패', 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('파일 삭제 실패: ' + error.message, 'error');
            }
        }

        async function loadSettings() {
            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/settings`);
                const settings = await response.json();
                showLoading(false);

                document.getElementById('currentRefreshDelay').textContent = settings.refresh_delay + '초';
                document.getElementById('currentInterFileDelay').textContent = settings.inter_file_delay + '초';
                document.getElementById('currentSettings').style.display = 'block';

                document.getElementById('refreshDelay').value = settings.refresh_delay;
                document.getElementById('interFileDelay').value = settings.inter_file_delay;

                showMessage('설정을 불러왔습니다.', 'success');
            } catch (error) {
                showLoading(false);
                showMessage('설정 로드 실패: ' + error.message, 'error');
            }
        }

        async function updateSettings() {
            const refreshDelay = parseInt(document.getElementById('refreshDelay').value);
            const interFileDelay = parseInt(document.getElementById('interFileDelay').value);

            if (refreshDelay < 1 || interFileDelay < 1) {
                showMessage('대기 시간은 1초 이상이어야 합니다.', 'error');
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/settings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        refresh_delay: refreshDelay,
                        inter_file_delay: interFileDelay
                    })
                });
                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    showMessage(data.message, 'success');
                    loadSettings();
                } else {
                    showMessage(data.detail || '설정 저장 실패', 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('설정 저장 실패: ' + error.message, 'error');
            }
        }

        async function runRefresh() {
            if (!confirm('등록된 모든 엑셀 파일을 리프레시하시겠습니까?')) {
                return;
            }

            try {
                showLoading(true);
                const response = await fetch(`${API_URL}/run-refresh`, {
                    method: 'POST'
                });
                const data = await response.json();
                showLoading(false);

                if (response.ok) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.detail || '리프레시 실행 실패', 'error');
                }
            } catch (error) {
                showLoading(false);
                showMessage('리프레시 실행 실패: ' + error.message, 'error');
            }
        }

        // 페이지 로드 시 API URL 및 파일 목록과 설정 자동 로드
        window.addEventListener('load', () => {
            // 저장된 API URL 복원
            const savedUrl = localStorage.getItem('apiUrl');
            if (savedUrl) {
                API_URL = savedUrl;
                document.getElementById('apiUrl').value = savedUrl;
                document.getElementById('currentApiUrl').textContent = savedUrl;
            }

            loadFiles();
            loadSettings();
        });
    </script>
</body>
</html>
